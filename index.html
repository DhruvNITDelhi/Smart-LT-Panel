<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCC Panel Configurator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>PCC Panel Configurator</h1>
  <p class="subtitle">Configure your PCC panel and see estimated pricing instantly</p>

  <div class="container">

    <!-- LEFT: CONFIGURATOR -->
    <div class="configurator">

      <div class="field">
        <label>Incomer</label>
        <select id="incomer">
          <option value="MCCB" data-price="18000">400A MCCB (₹18,000)</option>
          <option value="ACB" data-price="65000">630A ACB (₹65,000)</option>
        </select>
      </div>

      <div class="field">
        <label>Busbar</label>
        <select id="busbar">
          <option value="AL" data-price="12000">Aluminium (₹12,000)</option>
          <option value="CU" data-price="28000">Copper (₹28,000)</option>
        </select>
      </div>

      <div class="field">
        <label>Metering</label>
        <select id="meter">
          <option value="NONE" data-price="0">None (₹0)</option>
          <option value="ENERGY" data-price="15000">Energy Meter (₹15,000)</option>
        </select>
      </div>

      <div class="field">
        <label>Enclosure</label>
        <select id="enclosure">
          <option value="INDOOR" data-price="0">Indoor IP42 (₹0)</option>
          <option value="OUTDOOR" data-price="10000">Outdoor IP54 (₹10,000)</option>
        </select>
      </div>

      <div class="price-box">
        Estimated Price:
        <div id="totalPrice">₹0</div>
      </div>

      <button id="quoteBtn">Request Quote</button>

    </div>

    <!-- RIGHT: 3D VIEW -->
    <div class="viewer">
      <!-- Replace the src below with your Spline embed link -->
      <iframe 
        src="https://app.spline.design/file/bb31b631-86c2-4988-b442-6125b3aa9918"
        frameborder="0"
        width="100%"
        height="100%">
      </iframe>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
